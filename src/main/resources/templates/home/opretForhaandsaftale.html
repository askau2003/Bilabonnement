<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Forhåndsaftale</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/table.css">
    <style>
        form {
            display: flex;
            justify-content: center;
            align-content: center;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        .flex {
            flex-direction: row;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        table {
            width: 60%;
            margin: 20px;
        }

        .tabel {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>

<!-- Genbrugt header via Thymeleaf fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="indhold">

    <h1 style="text-align: center">Opret Forhåndsaftale</h1>

    <form action="/opretForhaandsaftale" method="post">

        <div class="flex">
            <label for="pris">Pris:</label>
            <input type="number" id="pris" name="pris" required>
        </div>

        <div class="flex">
            <label for="betalt">Er Betalt:</label>
            <input type="checkbox" id="betalt" name="betalt">
        </div>

        <div class="flex">
            <label for="afhentnings_adresse">Afhentnings adresse:</label>
            <input type="number" id="afhentnings_adresse" name="afhentnings_adresse" required>
        </div>

        <div class="flex">
            <label for="lejer_id">LejerID:</label>
            <input type="number" id="lejer_id" name="lejer_id" required>
        </div>

        <div class="flex">
            <label for="vognnummer">Vognnummer:</label>
            <input type="number" id="vognnummer" name="vognnummer" required>
        </div>

        <div class="flex">
            <button type="submit">Tilføj Aftale</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <div class="tabel">
        <table>
            <thead>
            <tr>
                <th>Adresse ID</th>
                <th>Vejnavn</th>
                <th>Vejnummer</th>
                <th>Postnummer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adresse : ${adresseList}">
                <td th:text="${adresse.adresse_id}"></td>
                <td th:text="${adresse.vej_navn}"></td>
                <td th:text="${adresse.vej_nummer}"></td>
                <td th:text="${adresse.postnummer}"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Lejer ID</th>
                <th>Navn</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="kunde : ${kundeList}">
                <td th:text="${kunde.lejer_id}"></td>
                <td th:text="${kunde.navn}"></td>
                <td th:text="${kunde.email}"></td>
            </tr>
            </tbody>
        </table>
        <table>
            <thead>
            <tr>
                <th>Vognnummer</th>
                <th>Stelnummer</th>
                <th>Nummerplade</th>
                <th>Mærke</th>
                <th>Model</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bil : ${bilList}">
                <td th:text="${bil.vognnummer}"></td>
                <td th:text="${bil.stelnummer}"></td>
                <td th:text="${bil.nummerplade}"></td>
                <td th:text="${bil.maerke}"></td>
                <td th:text="${bil.model}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
