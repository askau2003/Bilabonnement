<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bil Lager</title>
    <style>
        body
        {
            text-align: center;
        }

        table
        {
            margin-left: auto;
            margin-right: auto;
        }

        h1
        {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div>
<h1>Bil Lager</h1>

<table border="1">
    <thead>
    <tr>
        <!--th er tablehead-->
        <th>Vognnummer</th>
        <th>Stelnummer</th>
        <th>Nummerplade</th>
        <th>Mærke</th>
        <th>Model</th>
        <th>Brændstof</th>
        <th>Farve</th>
        <th>Status</th>
        <th>Anhængertræk</th>
        <th>Odometer</th>
        <th>Automatgear</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bil : ${biler}">
        <td th:text="${bil.vognnummer}"></td>
        <td th:text="${bil.stelnummer}"></td>
        <td th:text="${bil.nummerplade}"></td>
        <td th:text="${bil.maerke}"></td>
        <td th:text="${bil.model}"></td>
        <td th:text="${bil.braendstof}"></td>
        <td th:text="${bil.farve}"></td>
        <td th:text="${bil.status}"></td>
        <td th:text="${bil.anhaengertraek} ? 'Ja' : 'Nej'"></td>
        <td th:text="${bil.odometer}"></td>
        <td th:text="${bil.automatgear} ? 'Ja' : 'Nej'"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
