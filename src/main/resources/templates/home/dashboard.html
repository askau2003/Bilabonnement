<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .dashboard {

        }

        .kasse {
            border: 1px solid black;
            background-color: rgb(21, 146, 195);
            width: 250px;
            height: 250px;
        }

        table {
            border-collapse: collapse;
            color: white;
        }

        th,td {
            border: 1px solid black;
            padding: 10px;
        }

        p,h3 {
            color:white;
            text-align: center;
        }

        p {
            font-size: 35px;
            font-weight: bold;
        }

        h3 {
            font-size: 25px;
            font-weight: bold;
        }

        .linje1 {
            display: flex;
            justify-content: space-evenly;
            align-content: space-evenly;
        }

        .linje2 {
            display: flex;
            justify-content: space-evenly;
            align-content: space-evenly;
        }
    </style>

</head>
<body>

<div class="dashboard">

    <div class="linje1">
        <div class="kasse">
            <h3>Gennemsnits Betalingstid</h3>
            <p><span th:text="${gennemsnitlig_betalingstid}"></span></p>
        </div>
        <div class="kasse">
            <h3>Gennemsnits Transporttid</h3>
            <p><span th:text="${gennemsnitlig_transporttid}"></span></p>
        </div>
        <div class="kasse">

        </div>
    </div>

    <div class="linje2">
        <div class="kasse">
            <h3>Månedlig omsætning</h3>
            <p><span th:text="${omsaetning_maaned}"></span></p>
        </div>
        <div class="kasse">
            <h3>Omsætning for året</h3>
            <img src="/images/chart.png" alt="Graf over månedlig omsætning" class="graf">
        </div>
        <div class="kasse">
            <h3>Antal af biler i hvert stadie</h3>
            <table>
                <thead>
                <tr>
                    <th>Status</th>
                    <th>Antal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="status : ${statusList}">
                    <td th:text="${status.status}"></td>
                    <td th:text="${status.antal}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
