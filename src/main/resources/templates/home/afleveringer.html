<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Aflevering af bil</title>
</head>
<body>

<h1>Tilbagelevering af bil</h1>

<form action="/aflevering" method="post">
    <label for="vognnummer">Vognnummer:</label>
    <input type="number" id="vognnummer" name="vognnummer" required>
    <button type="submit">Hent Tilstandsrapport(er)</button>
</form>

<!-- Check om der findes rapporter -->
<div th:if="${rapporter != null and !rapporter.isEmpty()}">
    <h2>Tilstandsrapporter</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Rapport ID</th>
            <th>Beskrivelse</th>
            <th>Pris (kr.)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rapport : ${rapporter}">
            <td th:text="${rapport.rapportId}"></td>
            <td th:text="${rapport.beskrivelse}"></td>
            <td th:text="${rapport.pris}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Hvis der ikke findes rapporter -->
<div th:if="${rapporter != null and rapporter.isEmpty()}">
    <p>Ingen tilstandsrapporter fundet for dette vognnummer.</p>
</div>

</body>
</html>
