<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>

    <!-- Ekstern CSS til header -->
    <link rel="stylesheet" th:href="@{/css/header.css}">

    <!-- Ekstern CSS til billed-menuen -->
    <link rel="stylesheet" th:href="@{/css/logindhome.css}">
</head>
<body>

<!-- Genbrugt header via Thymeleaf fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Indhold (f.eks. overskrift til velkomst) -->
<div class="indhold">
    <h1 style="text-align: center">Logget ind som Administrationsmedarbejder</h1>
</div>

<!-- Grid-menu med billeder -->
<div class="grid-container">

    <!-- Hver menu-item er en klikbar boks med billede og tekst -->
    <a th:href="@{/opretkontrakt}" class="menu-item">
        <img src="/images/Lejeaftale.png" alt="Opret Lejekontrakt"/>
        <div>Opret Lejekontrakt</div>
    </a>

    <a th:href="@{/opretForhaandsaftale}" class="menu-item">
        <img src="/images/Skadesrapport.png" alt="Opret Forhåndsaftale"/>
        <div>Opret Forhåndsaftale</div>
    </a>

    <a th:href="@{/skadesrapporter}" class="menu-item">
        <img src="/images/bilensrejse.png" alt="Opret Skadesrapport"/>
        <div>Opret Skadesrapport</div>
    </a>

    <a th:href="@{/lagerstatus}" class="menu-item">
        <img src="/images/alarmer.png" alt="Lagerstatus"/>
        <div>Lagerstatus</div>
    </a>

    <a th:href="@{/reserveredeBiler}" class="menu-item">
        <img src="/images/afslutning.png" alt="Reserverede Biler"/>
        <div>Reserverede Biler</div>
    </a>

    <a th:href="@{/reserveredeBiler}" class="menu-item">
        <img src="/images/forhaand.png" alt="Reserverede Biler"/>
        <div>Reserverede Biler</div>
    </a>

    <a th:href="@{/udlevering}" class="menu-item">
        <img src="/images/udlevering.png" alt="Udlevering"/>
        <div>Udlevering</div>
    </a>

    <a th:href="@{/alarmer}" class="menu-item">
        <img src="/images/afslutning.png" alt="Alarmer"/>
        <div>Alarmer</div>
    </a>

</div>
</body>
</html>
