<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/table.css">
    <!-- Ekstern CSS til header -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Ekstern CSS til billed-menuen -->
    <link rel="stylesheet" th:href="@{/css/logindhome.css}">
    <!-- Ekstern CCS til table -->
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <style>
        form, table {
            margin-left: 220px;
        }
    </style>
</head>
<body>
<!-- Genbrugt header via Thymeleaf fragment -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="indhold"> <h1 style="text-align: center">Logget ind som forretnings udvikler</h1></div>

<!-- Grid-menu med billeder -->
<div class="grid-container">

    <a th:href="@{/dashboard}" class="menu-item">
        <img src="/images/dashboard.png" alt="Dashboard"/>
        <div>Dashboard</div>
    </a>

    <a th:href="@{/statusbiler}" class="menu-item">
        <img src="/images/addcar.png" alt="Status på biler"/>
        <div>Status på biler</div>
    </a>

    <a th:href="@{/lagerstatus}" class="menu-item">
        <img src="/images/lagerstatus.png" alt="Lagerstatus"/>
        <div>Lagerstatus</div>
    </a>

    <a th:href="@{/indkoebBil}" class="menu-item">
        <img src="/images/indkøb.png" alt="Indkøb bil"/>
        <div>Indkøb af biler</div>
    </a>
</div>

<!-- Indholdet rykket til højre så det ikke overlapper venstre header -->
<div class="indhold">
    <h1 style="text-align: center"> Biler der er udlejet</h1>
    <h2 style="text-align: center">Populære biler - antal udlejninger</h2>
    <table>
        <thead>
        <tr>
            <th>Vognnummer</th>
            <th>Mærke</th>
            <th>Model</th>
            <th>Nummerplade</th>
            <th>Antal udlejninger</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bil : ${statistik}">
            <td th:text="${bil.vognnummer}"></td>
            <td th:text="${bil.maerke}"></td>
            <td th:text="${bil.model}"></td>
            <td th:text="${bil.nummerplade}"></td>
            <td th:text="${bil.antalUdlejninger}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
